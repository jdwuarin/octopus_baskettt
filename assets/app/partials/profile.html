
<div class="row">
  <div class="container">

    <div class="profile">

      <div class="col-md-12">
        <div class="personal">
          <h3>Personal informations</h3>
          <p>Feel free to change your email address and your email subscription.</p>

          <form class="form-horizontal" role="form" ng-submit="updateInfos()" name="settingsForm" novalidate>
            <div class="form-group">
              <label for="inputEmail" class="col-sm-1 control-label">Email</label>
              <div class="col-sm-11">
                <input type="email" name="email" class="text-input" id="inputEmail" placeholder="Email" ng-model="email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-1 col-sm-11">
                <input type="checkbox" ng-model="recommendationEmailSubscription"> Subscribe to the email to get recommendations from baskettt.
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-1 col-sm-11">
                <input type="checkbox" ng-model="newsEmailSubscription"> Subscribe to our newsletter.
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="btn-trans-orange" ng-disabled="settingsForm.$invalid">Update</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
