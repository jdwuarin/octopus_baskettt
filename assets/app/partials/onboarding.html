<div class="container">
  <div class="row onboard-container" onboard>
    <div class="col-md-12">

      <div class="onboard-title">
        Join baskettt.
      </div>

      <div class="onboard-instruction">
        <span class="number">1</span> <header>What is your favorite food (pick multiples)?</header>
      </div>

      <div class="onboard-cuisine" >
        <div class="onboard-box" ng-repeat="cuisine in cuisines">
          <div class="onboard-image"
          ng-class="{'selected':selectedStatus}" click>
            <img ng-src="/static/img/{{cuisine.image}}" alt="">
            <p>{{cuisine.name}}</p>
          </div>
        </div>
      </div>

      <div class="onboard-instruction">
        <span class="number">2</span> <header>What is your budget?</header>
      </div>

      <div class="slider">
        <div class="label-left">Minimal</div>
        <div class="label-right">Gourmet</div>
        <div ui-slider min="0" max="100" ng-model="cookingValue" class="slider-bar"></div>
      </div>

      <div class="onboard-instruction">
        <span class="number">3</span> <header>How many days of groceries?</header>
      </div>

      <div class="onboard-cal">
        <div class="onboard-minus" ng-click="removeDays()">-</div>
        <div class="calendar">
          <header></header>
          <div class="cal-content">
            <div class="number">{{preference.days}}</div>
            <div class="days">days</div>
          </div>
        </div>
        <div class="onboard-plus" ng-click="addDays()">+</div>
      </div>

      <div class="onboard-instruction">
        <span class="number">4</span> <header>How many people?</header>
      </div>

      <div class="onboard-people">
        <div ng-repeat="i in getNumber(number) track by $index">
          <i class="glyphicon glyphicon-user" ng-class="{peopleselected: $index <= peopleIndex }" position="{{$index}}" onboard-people></i>
        </div>

        <div class="btn-container">
          <input type="submit" class="btn-onboarding" value="Go to my personal basket" ng-click="generateBasket()">
        </div>
      </div>

    </div>
  </div>
</div>
