<div class="container">
	<div class="row">
		<div class="col-md-12">
			<ul class="onboard-progress-bar">
				<li class="progress-box" ng-class="{active:isActive(1)}">1</li>
				<li class="progress-box" ng-class="{active:isActive(2)}">2</li>
			</ul>
		</div>
	</div>
{{preferences}}
	<div class="row">
		<div class="col-md-12 onboard-title">
				<div ng-switch on="page">
					<div ng-switch-when="1">I like to eat</div>
					<div ng-switch-when="2" >
						I need groceries for
						<input type="text" class="form-control onboard-people" placeholder="2" ng-model="preference.people"> people during
						<input type="text" class="form-control onboard-people" placeholder="7" ng-model="preference.days"> days<br>and
						I want to spend
						<input type="text" class="form-control onboard-money" placeholder="60" ng-model="preference.budget">&pound;
						<a href="javascript:;" class="btn-next" ng-click="saveData()"> <i class="glyphicon glyphicon-arrow-right"></i> </a>
					</div>
				</div>
		</div>
	</div>

	<div class="row" ng-switch on="page">
		<div class="col-md-11 col-md-offset-1" ng-switch-when="1">
			<div class="row">
				<div class="col-md-11">
					<div class="onboard-box" ng-repeat="cuisine in cuisines">
						<div class="onboard-image" ng-class="{'selected':selectedStatus}" click>
							<img ng-src="/static/img/{{cuisine.image}}" alt="">
							<p>{{cuisine.name}}</p>
						</div>
					</div>
				</div>
				<div class="col-md-1 next-container">
					<a href="javascript:;" class="btn-next" ng-click="saveData()"> <i class="glyphicon glyphicon-arrow-right"></i> </a>
				</div>
			</div>
		</div>

	</div>

</div>
