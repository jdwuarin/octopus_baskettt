<!DOCTYPE html>
{% load staticfiles %}
{% load verbatim %}

<html>
<head>
  <title>baskettt - The easiest way to do your groceries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="57x57" href="/static/img/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/static/img/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/static/img/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/img/favicons/apple-touch-icon-76x76.png">
  <link rel="icon" type="image/png" href="/static/img/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/static/img/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/static/img/favicons/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#da532c">

  {% if debug %}
  <link rel="stylesheet/less" href="{% static "less/style.less" %}" media="screen">
  <script type="text/javascript" src="{% static "lib/less.js" %}"></script>

  {% else %}
  <link rel="stylesheet" href="static/styles/4ee5e157.style.css">

  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-47026823-1']);
  _gaq.push(['_setDomainName', 'baskettt.co']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

  </script>
  {% endif %}

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src=" {% static "html5shiv/dist/html5shiv.js" %}"></script>
      <script src=" {% static "respond/dest/respond.min.js" %}"></script>
  <![endif]-->

    <script>
      var activeUser = "{{email}}";
    </script>
    </head>
    <body id="ng-app top" ng-app="App" ng-cloak>

      {% csrf_token %}

      <div id="wrap">

        <navbar></navbar>

        {%verbatim%}
        <div class="container alert-container" ng-cloak ng-class="{'alert-margin':productListPage}" ng-controller="AlertController" >
          <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert(alert.id)" ng-bind-html="alert.msg"></alert>
        </div>
        {%endverbatim%}

        <div ng-view></div>

      </div>

      <footer>
        <div class="row">
          <div class="container">
          <div class="col-md-6">
            <img class="baskettt" src="/static/img/logob.svg" alt="">
            <p>
            The simplest way to get your groceries done.
            </p>
          </div>
          <div class="col-md-3 rackspace">
            <img src="/static/img/rackspace_black.png" alt="">

          </div>
          <div class="col-md-3">
            <a href="https://twitter.com/basketttco">
              <img class="twitter" src="/static/img/twitter.svg" alt="">
            </a>
          </div>
          </div>
        </div>
      </footer>

      {% if debug %}
        <script src="{% static "jquery/jquery.min.js" %}"></script>
        <script src="{% static "angular/angular.min.js" %}"></script>
        <script src="{% static "angular-route/angular-route.min.js" %}"></script>
        <script src="{% static "angular-sanitize/angular-sanitize.min.js" %}"></script>
        <script src="{% static "angular-cookies/angular-cookies.min.js" %}"></script>
        <script src="{% static "angular-local-storage/angular-local-storage.min.js" %}"></script>
        <script src="{% static "angular-bootstrap/ui-bootstrap-tpls.js" %}"></script>
        <script src="{% static "angular-animate/angular-animate.min.js" %}"></script>
        <script src="{% static "angulartics/dist/angulartics.min.js" %}"></script>
        <script src="{% static "angulartics/dist/angulartics-ga.min.js" %}"></script>
        <script src="{% static "jquery-ui/ui/jquery.ui.core.js" %}"></script>
        <script src="{% static "jquery-ui/ui/jquery.ui.widget.js" %}"></script>
        <script src="{% static "jquery-ui/ui/jquery.ui.mouse.js" %}"></script>
        <script src="{% static "jquery-ui/ui/jquery.ui.slider.js" %}"></script>
        <script src="{% static "angular-ui-slider/src/slider.js" %}"></script>


        <script src="{% static "lib/autocomplete.js" %}"></script>
        <script src="{% static "fastclick/lib/fastclick.js" %}"></script>
        <script src="{% static "json3/lib/json3.min.js" %}"></script>
        <script src="{% static "app/js/app.js" %}"></script>
        <script src="{% static "app/js/controllers.js" %}"></script>
        <script src="{% static "app/js/services.js" %}"></script>
        <script src="{% static "app/js/directives.js" %}"></script>
        <script src="{% static "app/js/filters.js" %}"></script>

      {% else %}
      <script src="static/scripts/85219a07.vendor.js"></script>

      <script src="static/scripts/78756a2f.scripts.js"></script>

      {% endif %}

    </body>
    </html>
