<form class="form-inline sign-up-inline" ng-submit="signup()" ng-show="isVisible" name="signupForm" >
	<div class="form-group instruction">
		You need to sign up to transfer your basket
	</div>
	<div class="form-group">
		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.email">
	</div>

	<div class="form-group">
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
	</div>
	<div class="form-group">
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" ng-model="user.passwordConfirmation" >
	</div>

	<button type="submit" class="btn-orange">Sign up</button>
	<button class="btn-gray" ng-click="closeForm()"><i class="glyphicon glyphicon-remove"></i></button>
</form>
