<div class="row">
	<div class="container">
    <form class="form-container" ng-submit="signup()" name="signupForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.email">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm your password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.passwordConfirmation" >
      </div>

      <button type="submit" class="btn btn-orange">Sign up</button>
    </form>
  </div>
</div>
