<div class="container">
	
	<div class="row">
		<div class="col-md-12 product-list-title">
			<h3>Choose your products</h3>	
			<a href="#/transfer" class="btn btn-orange">Transfer my baskettt</a>
			<button class="btn btn-gray" ng-click="resetSelection()">Reset</button>
		</div>
		<div class="col-md-12">
			<input ng-model="queryTerm" type="text">
            <button ng-click="searchProducts()" class="btn" type="button">Search</button>
            <li ng-repeat="product in search_result">
    			{{ product.name }}
			</li>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div ng-repeat="product in products" >
				<ul class="product-box" ng-class="{'selected_product':selectedStatus}">
					<li>{{product.name}}</li>
					<li>{{product.price | currency:"&#163;"}}</li>
					<li remove></li>
				</ul>
		      </div>
    		</div>
		</div>
	</div>
</div>
