<div class="container">

	<div class="row">
		<div class="col-md-12 onboard-title">
				<div ng-switch on="page">
					<div ng-switch-when="1" class="first">I like to eat</div>
					<div ng-switch-when="2" >
						<form class="choice-box" ng-submit="saveData()">
						<ul>
							<li class="logo">I need groceries for</li>
							<li>

								<input type="text" class="form-control onboard-people"  ng-model="preference.people">people
							</li>
							<li>

								<input type="text" class="form-control onboard-people" ng-model="preference.days">days

							</li>
							<li>
								<input type="text" class="form-control onboard-money" placeholder="" ng-model="preference.budget">&pound;

							</li>
						</ul>

							<input type="submit" class="btn-onboarding" value="Generate my basket">
						</form>


					</div>
				</div>
		</div>
	</div>

	<div class="row" ng-switch on="page">
		<div class="col-md-11 col-md-offset-1" ng-switch-when="1">
			<div class="row">
				<div class="col-md-11">
					<div class="onboard-box" ng-repeat="cuisine in cuisines">
						<div class="onboard-image" ng-class="{'selected':selectedStatus}" click>
							<img ng-src="/static/img/{{cuisine.image}}" alt="">
							<p>{{cuisine.name}}</p>
						</div>
					</div>
				</div>
				<div class="col-md-1 next-container">
					<a href="javascript:;" class="btn-next" ng-click="saveData()"> <i class="glyphicon glyphicon-arrow-right"></i> </a>
				</div>
			</div>
		</div>

	</div>

</div>
