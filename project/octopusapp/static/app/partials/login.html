<div class="row">
	<div class="col-md-12">
		<form class="form-container" ng-submit="login()" name="loginForm">
			<h2>Please sign in</h2>
			<input type="text" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="user.email"><br>
			<input type="password" class="form-control" placeholder="Password" required="" ng-model="user.password">
			<label class="checkbox">
				<input type="checkbox" value="remember-me"> Remember me
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</div>
