<div ng-show="showBasket" class="basket-detail">
    <ul>
        <li ng-click="hideShowBasket()" class="btn-close"><i class="glyphicon glyphicon-remove-sign"></i> </li>
        <ul class="list">
            <li ng-repeat="product in products">
                {{product.name}}
            </li>
        </ul>
    </ul>
</div>
