<div class="row">
	<div class="col-md-12 simple-form">
        <h4>Log in to your account</h4>
		<form class="form-container" ng-submit="login()" name="loginForm">
			<input type="email" class="text-input" placeholder="Email address" required="" autofocus="" ng-model="user.email"><br>
			<input type="password" class="text-input" placeholder="Password" required="" ng-model="user.password">
			<br>
			<button class="btn-trans-orange" type="submit">Log in</button> <a href="#/reset" class="forgot">Forgot your password?</a>
		</form>
	</div>
</div>
