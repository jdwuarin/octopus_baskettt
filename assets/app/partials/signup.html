<div class="row">
	<div class="container simple-form">
    <h2>Welcome on baskettt</h2> <br>
    <h4>Create your account</h4>
    <form class="form-container" ng-submit="signup()" name="signupForm">
      <div class="form-group">
        <input type="email" class="text-input" id="exampleInputEmail1" placeholder="Email" ng-model="user.email">
      </div>

      <div class="form-group">
        <input type="password" class="text-input" id="exampleInputPassword1" placeholder="Password" ng-model="user.password" ng-minlength="8">
      </div>
      <div class="form-group">
        <input type="password" class="text-input" id="exampleInputPassword1" placeholder="Password confirmation" ng-model="user.passwordConfirmation"  ng-minlength="8">
      </div>

      <button type="submit" class="btn-trans-orange">Sign up</button>
      <p>Already have an account? <a href="#/login">Log in</a></p>
    </form>
  </div>
</div>
