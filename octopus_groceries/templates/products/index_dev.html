<!DOCTYPE html>
{% load staticfiles %}
{% load verbatim %}

<html>
<head>
  <title>baskettt - The easiest way to do your groceries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  {% if debug %}
  <link rel="stylesheet/less" href="{% static "less/style.less" %}" media="screen">
  <script type="text/javascript" src="{% static "lib/less.js" %}"></script>

  {% else %}
  <link rel="stylesheet" href="static/styles/style.css">
  {% endif %}

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src=" {% static "html5shiv/dist/html5shiv.js" %}"></script>
      <script src=" {% static "respond/dest/respond.min.js" %}"></script>
  <![endif]-->

    </head>
    <body id="ng-app" ng-app="App" ng-cloak  ng-class="{'bg-gray':productListPage}">

      {% csrf_token %}

      <div id="wrap">

        <navbar></navbar>

        {%verbatim%}
        <div class="container alert-container" ng-class="{'alert-margin':productListPage}" ng-controller="AlertController" >
          <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert(alert.id)">{{alert.msg}}</alert>
        </div>
        {%endverbatim%}

        <div ng-view></div>

      </div>

      <footer>
        <p>Contact us via <a href="https://twitter.com/basketttco">Twitter</a></p>
      </footer>

      {% if debug %}
        <script src="{% static "jquery/jquery.min.js" %}"></script>
        <script src="{% static "angular/angular.min.js" %}"></script>
        <script src="{% static "angular-route/angular-route.min.js" %}"></script>
        <script src="{% static "angular-sanitize/angular-sanitize.min.js" %}"></script>
        <script src="{% static "angular-cookies/angular-cookies.min.js" %}"></script>
        <script src="{% static "angular-local-storage/angular-local-storage.min.js" %}"></script>
        <script src="{% static "angular-bootstrap/ui-bootstrap-tpls.min.js" %}"></script>
        <script src="{% static "angular-animate/angular-animate.min.js" %}"></script>
        <script src="{% static "angulartics/dist/angulartics.min.js" %}"></script>
        <script src="{% static "angulartics/dist/angulartics-google-analytics.min.js" %}"></script>
        <script src="{% static "fastclick/lib/fastclick.js" %}"></script>
        <script src="{% static "json3/lib/json3.min.js" %}"></script>
        <script src="{% static "app/js/app.js" %}"></script>
        <script src="{% static "app/js/controllers.js" %}"></script>
        <script src="{% static "app/js/services.js" %}"></script>
        <script src="{% static "app/js/directives.js" %}"></script>
        <script src="{% static "app/js/filters.js" %}"></script>

      {% else %}
      <!-- build:js static/scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
      <script src="bower_components/angular-mocks/angular-mocks.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
      <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="bower_components/html5shiv/dist/html5shiv-printshiv.js"></script>
      <script src="bower_components/respond/dest/respond.src.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
      <script src="bower_components/angulartics/dist/angulartics.min.js"></script>
      <script src="bower_components/angulartics/dist/angulartics-google-analytics.min.js"></script>
      <script src="bower_components/fastclick/lib/fastclick.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js({.tmp,assets}) static/scripts/scripts.js -->
        <script src="app/js/app.js"></script>
        <script src="app/js/controllers.js"></script>
        <script src="app/js/services.js"></script>
        <script src="app/js/directives.js"></script>
        <script src="app/js/filters.js"></script>
      <!-- endbuild -->

      {% endif %}
            <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47026823-1', 'baskettt.co');

      </script>
    </body>
    </html>
